<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script
      src="https://kit.fontawesome.com/0b9f70fb92.js"
      crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap"
      rel="stylesheet" />
    <title>To-Do List</title>
  </head>
  <body>
    <header id="headertodo">
      <h1>To-Do List ðŸ““</h1>
    </header>
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search" />
      <i class="fa-solid fa-magnifying-glass btn-search" onclick="search()"></i>
    </div>
    <div class="new-task">
      <input type="text" placeholder="New" id="newTask" />
      <i class="fa-solid fa-plus btn-new" onclick="addTask()"></i>
    </div>
    <header class="header-attributes">
      <table id="todoTable">
        <tr>
          <th>No</th>
          <th>Task</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
    </header>
  </body>
  <script src="script.js"></script>
</html>
